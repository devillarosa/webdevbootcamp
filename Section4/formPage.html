<!DOCTYPE html>
<html>
    <head>
        <!-- Our metadata goes in head -->

        <title></title>
    </head>
    <h1>Login</h1>
    <body>
        
    <!-- action - where the form send data to -->
    <!-- method - what HTTP method (get/post) -->
        
    <form action="/sign-in-url" method="GET">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="email" required>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="password" required>
            <input type="submit">
    </form>


    <form>
        <p>Do you prefer cats or dogs</p>
        <label for="id_dogs">Dogs: </label> 
        <input name="animalChoice" id="id_dogs" type="radio" value="DOG">
        <label for="id_cats">Cats: </label> 
        <input name="animalChoice" id="id_cats" type="radio" value="CAT">
        <button>Go!</button>

        <p>What's your mood</p>
        <select name="Mood">
            <option value="HAPPY">:)</option>
            <option value="NEUTRAL">:|</option>
            <option value="SAD">:(</option>
            <button>Go!</button>
        </select>

        <input type="text">

        <textarea name="textrea" rows="100" cols="100"></textarea>
        <button>Go!</button>

    </form>


    </body>
</html>
